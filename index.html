<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bootstrap + Inline SVG Shield</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* small helper to preserve aspect and let Bootstrap control width */
    .shield-wrapper { max-width: 320px; } /* default max width, override with utility classes */
    /* Optional: slight inner glow using SVG filter fallback spacing */
    .svg-block { display: block; width: 100%; height: auto; }
  </style>
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">

  <div class="container text-center py-5">
    <div class="row justify-content-center">
      <div class="col-auto shield-wrapper">
        <!-- Use Bootstrap utilities to size/center the wrapper:
             e.g. add class "w-75" or "w-50" on this div to change size responsively -->
        <svg class="svg-block" viewBox="0 0 200 240" role="img" aria-label="Gold shield with green center">
          <defs>
            <!-- gold gradient for the rim -->
            <linearGradient id="goldGrad" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0%" stop-color="#ffef9a"/>
              <stop offset="40%" stop-color="#ffd166"/>
              <stop offset="100%" stop-color="#e6a700"/>
            </linearGradient>

            <!-- green gradient for inner -->
            <linearGradient id="greenGrad" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0%" stop-color="#68c28b"/>
              <stop offset="60%" stop-color="#1e8f57"/>
              <stop offset="100%" stop-color="#0f6b43"/>
            </linearGradient>

            <!-- subtle drop shadow -->
            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
              <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
            </filter>

            <!-- inner bevel-ish highlight -->
            <linearGradient id="shine" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0%" stop-color="rgba(255,255,255,0.22)"/>
              <stop offset="40%" stop-color="rgba(255,255,255,0.08)"/>
              <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
            </linearGradient>
          </defs>

          <!-- Outer rim: draw the shield shape and stroke it with gold gradient.
               We draw one path for the rim so stroke forms the border. -->
          <path d="
            M100,6
            C72,6 36,20 28,56
            C20,92 36,148 100,228
            C164,148 180,92 172,56
            C164,20 128,6 100,6 Z"
            fill="none"
            stroke="url(#goldGrad)"
            stroke-width="18"
            stroke-linejoin="round"
            stroke-linecap="round"
            filter="url(#shadow)"/>

          <!-- Inner shape slightly inset to appear inside the gold rim -->
          <path d="
            M100,18
            C76,18 45,30 38,56
            C31,82 44,140 100,216
            C156,140 169,82 162,56
            C155,30 124,18 100,18 Z"
            fill="url(#greenGrad)"/>

          <!-- inner highlight overlay -->
          <path d="
            M100,22
            C80,22 50,34 44,56
            C38,78 49,132 100,200
            C151,132 162,78 156,56
            C150,34 120,22 100,22 Z"
            fill="url(#shine)" opacity="0.35"/>

          <!-- thin inner stroke to separate green from gold for crisp edge -->
          <path d="
            M100,18
            C76,18 45,30 38,56
            C31,82 44,140 100,216
            C156,140 169,82 162,56
            C155,30 124,18 100,18 Z"
            fill="none" stroke="#b07b00" stroke-width="2" stroke-linejoin="round" opacity="0.65"/>

        </svg>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
